<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Form</title>
</head>
<body>
    <header>
        <h1>  Welcome to SK Travels </h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/X09Qq0eV5OY?start=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <br><br>
        <!-- <video src="ringtone.mp4"controls></video> -->
        <a href="https://www.youtube.com/watch?v=X09Qq0eV5OY" target=_blank>Watch On youtube</a>
    </header>
    <main>
        <div>
            <h3>Vacation Booking</h3>
                <ul>
                    <form action="form.py">
                    Name : <input type="text"placeholder = "Enter Your Name">  
                    <br><br>
                    Age : <input type="text"placeholder = "Enter Your Age">
                    <br><br>
                    Email Adress : <input type="email"placeholder = "Enter Your Email Adress">
                    <br><br>
                    Mobile Number : <input type="text"placeholder = "Enter Your Mobile Number">
                    <br><br>
                    Destination : <input type="text"placeholder = "Enter the Destination">
                    <br><br>
                    Depart : <input type="text"placeholder = "Enter the Depart Location">
                    <br><br>
                    Arrive : <input type="text"placeholder = "Enter the Arrive Location">
                    <br><br>
                    Date : <input type="date"placeholder = "Enter the Arrive Location">
                    <br><br>

                    <label for="Food">
                        <input type="radio" name = "Selection" id = "Food"> Check for Free Food Card 
                    </label>

                    <label for="Accomodation">
                        <input type="radio" name = "Selection" id = "Accomodation"> Check for Free Accomodation 
                    </label>
                    <br><br>
                    <input type="button"value="Submit">
                </ul>
                

            </form>
        </div>
    </main>
    <footer></footer>
</body>
</html>
