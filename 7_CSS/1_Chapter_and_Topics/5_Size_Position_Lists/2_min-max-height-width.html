<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min-Max-Height-Width</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box1{
            width:100vw;
            height:100vh;
            background-color:tomato;
            color: black;
            /* Min-height/Width = If size will lower than the min value then it will be setted as min value */
            /* Max-height/Width = If size will Greater than the Max value then it will be setted as Max value */
            min-height: 50vh;
            min-width:50vw;

        }
    </style>
</head>
<body>
  <div class="box1">
      Welcome to the Min-Max-Height-Width.
  </div>  
 
</body>
</html>
