<html lang="en">
<head>

    <title>Float</title>

    <style>
        .box1{
            background-color:tomato;
            width:30vw;

        }
        .box2{
            background-color:turquoise;
            width:30vw;
            height:30vh;
            float: right;

        }
    </style>
</head>

</body>
