    <div class="search manual">
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input type="text" matInput #searchinput />
      </mat-form-field>
      <p style="font-weight: 500;color: brown;">Please Hover On the Headers to Get Sort Buttons</p>
    </div>

    <div class="table mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!--- These columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

                  <!--  Id Column -->
            <ng-container matColumnDef="id" >
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>

            <!-- Post Id Column -->
            <ng-container matColumnDef="postId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Post Id. </th>
                <td mat-cell *matCellDef="let element"> {{element.postId}} </td>
              </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Email Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
          
            <!-- Body Column -->
            <ng-container matColumnDef="body">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Body </th>
              <td mat-cell *matCellDef="let element"> {{element.body}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <mat-paginator 
          *ngIf="dataSource"
          showFirstLastButtons
            #paginator
            [length]="dataSource.length"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page"
              >
        </mat-paginator>
    </div>
  </div>
</div>
