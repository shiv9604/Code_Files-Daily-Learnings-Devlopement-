<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>Hello, world!</title>
</head>

<body>
    <h1>Buttons in Bootstrap</h1>
    <br />
    <h2 class="text-white bg-dark">
        Used as Normal as button to perform any action by adding events to that buttons.
    </h2>
    <br />
    <hr />
    <br />
    
    <div class="center-block">
        <p>Normal and simple button</p>
        <button type="button" class="btn btn-primary">Primary</button>
        <br>
        <br>
        <p>Simple button have hover effect which fills with the color after hover on it</p>
        <button type="button" class="btn btn-outline-primary">Primary</button>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
