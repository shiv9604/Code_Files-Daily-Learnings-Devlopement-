<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <div id="carouselExampleControls" class="carousel slide slider" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
              <div class="overlapText">
                <p class="title">Family Dog</p>
                <p class="desc">A Family Dog is the protector.</p>
                <div class="roundButton">
                    <span class="material-symbols-outlined">
                        arrow_downward
                        </span>
                </div>
            </div>
            <img src="https://source.unsplash.com/random/1920x1080/?home dog" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <div class="overlapText">
                <p class="title">Street Dog</p>
                <p class="desc">Street Dogs also deserve some love.</p>
                <div class="roundButton">
                    <span class="material-symbols-outlined">
                        arrow_downward
                        </span>
                </div>
            </div>
            <img src="https://source.unsplash.com/random/1920x1080/?streetdog" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <div class="overlapText">
                <p class="title">Puppies</p>
                <p class="desc">Puppies reliefs our stress.</p>
                <div class="roundButton">
                    <span class="material-symbols-outlined">
                        arrow_downward
                        </span>
                    </div>
            </div>
                <img src="https://source.unsplash.com/random/1920x1080/?puppy" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev" id="prevButton">
          <span class="carousel-control-prev-icon visually-hidden" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next" id="nextButton">
          <span class="carousel-control-next-icon visually-hidden" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>




      
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script>
        let fBtn = document.getElementById('nextButton')
        let bBtn = document.getElementById('prevButton')

        // console.log("Forward Button",fBtn)
        // console.log("Back Button",bBtn)

        function autoMateSlider(fBtn){  
         fBtn.click()
        };

        
        setInterval(()=>{
            autoMateSlider(fBtn)
        },5000)


    </script>
  </body>
</html>
